<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <header class="d-flex justify-content-between align-items-center py-3 px-4">

                Campo Minato

        </div>
        <div>

    </header>
    <section>
        <div class="col-11 col-md-8 col-lg-5 py-5 cell-container d-flex justify-content-center align-items-center">
            Inizia la Partita

    </section>

        Made with &hearts; by <a href="#">Boolean</a>
